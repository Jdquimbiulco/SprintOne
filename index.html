<!DOCTYPE html>

<html lang="es">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head>

    <body>  
        <header>
            <img id="logo" src="imagenes/logo.png">
        </header>

        <main>

            <textarea cols="40" rows="10" id="mensaje"  class="inputTexto" onclick="munhecoDisplay()"> Ingrese el texto aqui</textarea>

            <script>
                function munhecoDisplay(){
                    document.getElementById("munheco").style.display = "none";
                }
            </script>
            
            <script>

                function encriptar(){
                
                    var input = document.getElementById("mensaje").value;
                    var MensajeNuevo = input.replace(/a/g,"a").replace(/e/g,"enter").replace(/i/g,"imes").replace(/o/g,"ober").replace(/u/g,"ufat").replace(/a/g,"ai");

                    document.getElementById("mensajeDesencriptado").value = MensajeNuevo;

                }

                function desencriptar (){

                    var input = document.getElementById("mensaje").value;
                    var MensajeNuevo = input.replace(/ai/g,"ai").replace(/enter/g,"e").replace(/imes/g,"i").replace(/ober/g,"o").replace(/ufat/g,"u").replace(/ai/g,"a");

                    document.getElementById("mensajeDesencriptado").value = MensajeNuevo;
                }   
                
                function copy() {
                    
                    let copyText = document.getElementById("mensajeDesencriptado");
                    copyText.select();
                    document.execCommand("copy");               
                
                }

                
            </script>
            
            
            <div>
                <p id="aviso">Solo letras minúsculas y sin acentos</p>
                <img id="iconoAlerta" src="imagenes/Aviso.png">
            </div>

            <div class="botones">
                <button type="button" id="botonEncriptar" onclick="encriptar()"> Encriptar</button>
                <button type="button" id="botonDesencriptar" onclick="desencriptar()"> Desencriptar</button>
            </div>

            <div >
                <textarea id = "mensajeDesencriptado" class="mostrarTexto" onclick="munhecoDisplay()"> </textarea> 
                <button type="button" id="botonCopy" onclick="copy()"> Copiar </button>
            </div>
           
            <div id="munheco">
                <img src="imagenes/Muñeco.png">
                <h2>Ningun mensaje fue encontrado</h2>
                <h3>Ingresa el texto que deseas encriptar o desencriptar</h3>
            </div>
        </main>
    </body>










</html>
